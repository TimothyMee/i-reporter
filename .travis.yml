language: node_js
node_js:
- stable
script:
- npm run lint
- npm run test
- npm run coverage

addons:
    code_climate:
        repo_token: 
    coveralls:
        repo_token: 
before_script:
  - npm install codeclimate-test-reporter istanbul -g
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info

deploy:
  provider: heroku
  api_key:
    secure: 
  app: timothy-i-reporter
  on:
    repo: TimothyMee/i-reporter

after_success:
- npm run coveralls