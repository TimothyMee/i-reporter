<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="report, reporter, ireporter, timothy" name="keywords">
    <meta content="Timothy Fadayini" name="author">
    <meta content="Incidence Reporting Application" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="max-width">
            <div class="main-content">
                <div class="card card-md left-offset-3 top-offset-2">
                    <h4 class="label font-lg left-offset-2">Sign Up</h4>
                    <hr class="faint-black">

                    <div class="top-offset-2 right-offset-1 left-offset-1 bottom-offset-2">
                        <form action="home.html" class="">
                            <div class="right-offset-1 left-offset-1 ">
                                <br>
                                <i class="far fa-user-circle right-offset-1 fa-lg"></i>
                                <input type="email" name="email" id="email" class="text-input input-lg" placeholder="Enter your Email">
                            </div>

                            <div class="right-offset-1 left-offset-1 ">
                                <br>
                                <i class="fas fa-fingerprint right-offset-1 fa-lg"></i>
                                <input type="password" name="password" id="password" class="text-input input-lg" placeholder="Enter your Password">
                            </div>

                            <div class="right-offset-1 left-offset-1 ">
                                <br>
                                <i class="fas fa-fingerprint right-offset-1 fa-lg"></i>
                                <input type="password" name="c_password" id="c_password" class="text-input input-lg" placeholder="Confirm your Password">
                            </div>

                            <hr class="top-offset-3">

                            <button class="button btn-md left-offset-3 top-offset-2">Sign Up</button>
                            &nbsp;
                            <span class="label">Or Login <a href="login.html">here</a></span>
                        </form>
                    </div>
                </div>
            </div>
            <footer>
                <h4 class="font-smallest label text-white">&copy; 2018. Timothy Mee ---- iReporter</h4>
            </footer>
        </div>


    </div>
</body>
</html>
